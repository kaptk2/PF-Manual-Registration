<form action="pfManualRegistration.php" method="post"> 
  <fieldset>
    <legend>Enter Username, Password and MAC</legend>  

    <label for="username">Username</label>
    <input maxlength="50" name="username" size="20" type="text" />

    <label for="password">Password:</label>
    <input name="password" size="20" type="password" />

    <label for="macAddress">MAC Address</label>
    <input maxlength="20" name="macAddress" size="20" type="text" />
  </fieldset>
  <input name="submit" type="submit" value="Submit" />
</form>
